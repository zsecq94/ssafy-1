{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1><b>CREATE</b></h1>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">BACK</a>
{% endblock content %}
