{% extends 'base.html' %}

{% block content %}
  <h1>Memos</h1>
  <a href="{% url 'memos:create' %}">메모하기</a><br>
  {% for memo in memos %}
    <a href="{% url 'memos:detail' memo.pk %}">{{ memo.summary }}</a>
    <p>{{ memo.updated_at }}</p>
    {% comment %} <a href="{% url 'articles:detail' article.pk %}">상세 페이지</a> {% endcomment %}
    <hr>
  {% endfor %}
{% endblock content %}
