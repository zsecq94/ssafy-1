{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <form action="{% url 'movies:update' movies.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" value="{{ movies.title }}"><br>
    <label for="audience">AUDIENCE</label>
    <input type="text" name="audience" id="audience" value="{{ movies.audience }}"><br>
    <label for="release_date">RELEASE_DATE</label>
    <input type="date" name="release_date" id="release_date"value="{{ movies.release_date }}"><br>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre">
        <option value="코미디">코미디</option>
        <option value="스릴러">스릴러</option>
        <option value="공포">공포</option>
    </select><br>
    <label for="score">SCORE</label>
    <input type="text" name="score" id="score" value="{{ movies.score }}"><br>
    <label for="poster_url">POSTER_URL</label>
    <input type="url" name="poster_url" id="poster_url" value="{{ movies.poster_url }}"><br>
    <label for="description">DESCRIPTION</label>
    <textarea name="description" cols="30" rows="5">{{ movies.description }}</textarea><br>
    <input type="reset" value="Reset">
    <input type="submit" value='Submit'>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
